<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baixar Vídeo do YouTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Baixar Vídeo do YouTube</h1>

      <form id="downloadForm">
        <label for="video">URL do Vídeo:</label>
        <input
          type="text"
          id="video"
          name="video"
          required
          placeholder="Insira a URL do vídeo"
        />

        <label for="tipo">Tipo de Conteúdo:</label>
        <select id="tipo" name="tipo" required>
          <option value="video">Vídeo</option>
          <option value="playlist">Playlist</option>
        </select>

        <label for="formato">Formato:</label>
        <select id="formato" name="formato" required>
          <option value="mp3">MP3</option>
          <option value="mp4">MP4</option>
        </select>

        <button type="submit">Baixar</button>
      </form>

      <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
      // Função para enviar os dados do formulário para o servidor
      document
        .getElementById("downloadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const video = document.getElementById("video").value;
          const tipo = document.getElementById("tipo").value;
          const formato = document.getElementById("formato").value;

          const responseMessage = document.getElementById("responseMessage");
          responseMessage.textContent = "Processando...";
          responseMessage.classList.remove("success", "error");

          try {
            const response = await fetch("http://localhost:3000/submit", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ video, tipo, formato }),
            });

            const data = await response.json();

            if (data.data) {
              responseMessage.textContent = "Download bem-sucedido!";
              responseMessage.classList.add("success");
            } else {
              responseMessage.textContent = "Erro ao baixar o vídeo.";
              responseMessage.classList.add("error");
            }
          } catch (error) {
            responseMessage.textContent = "Erro ao conectar ao servidor.";
            responseMessage.classList.add("error");
          }
        });
    </script>
  </body>
</html>
