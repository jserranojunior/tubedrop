<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baixar Vídeos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="site-logos">
        <img width="100px" src="logos/vimeo.png" alt="Vimeo" />
        <img width="100px" src="logos/dailymotion.png" alt="Dailymotion" />
        <img width="60px" src="logos/soundcloud.png" alt="SoundCloud" />

        <img width="25px" src="logos/twitter.png" alt="Twitter" />
        <img width="25px" src="logos/youtube.png" alt="YouTube" />
        <img width="25px" src="logos/facebook.png" alt="Facebook" />
        <img width="25px" src="logos/tiktok.png" alt="TikTok" />
        <img width="25px" src="logos/instagram.png" alt="Instagram" />

        <img width="25px" src="logos/twitch.png" alt="Twitch" />
      </div>
      <h1>Baixar Vídeos e Músicas</h1>

      <form id="downloadForm">
        <label for="video">URL do Vídeo/Música:</label>
        <input
          type="text"
          id="video"
          name="video"
          required
          placeholder="Insira a URL"
        />

        <label for="tipo">Tipo de Conteúdo:</label>
        <select id="tipo" name="tipo" required>
          <option value="video">Vídeo</option>
          <option value="playlist">Playlist</option>
        </select>

        <label for="formato">Formato:</label>
        <select id="formato" name="formato" required>
          <option value="mp4">MP4</option>
          <option value="mp3">MP3</option>
        </select>

        <label for="folder">Pasta a ser colocado o vídeo:</label>
        <input
          type="text"
          id="folder"
          name="folder"
          required
          placeholder="Nome da pasta"
        />

        <button type="submit">Baixar</button>
      </form>

      <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
      document
        .getElementById("downloadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const video = document.getElementById("video").value;
          const tipo = document.getElementById("tipo").value;
          const formato = document.getElementById("formato").value;
          const folder = document.getElementById("folder").value;

          const responseMessage = document.getElementById("responseMessage");
          responseMessage.textContent = "Processando...";
          responseMessage.classList.remove("success", "error");

          try {
            const response = await fetch("http://localhost:3000/submit", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ video, tipo, formato, folder }),
            });

            if (!response.ok) {
              // Se o servidor retornar um erro (não for 2xx)
              throw new Error("Erro ao acessar o servidor.");
            }

            const data = await response.json();

            if (data.success) {
              responseMessage.textContent = "Download bem-sucedido!";
              responseMessage.classList.add("success");
            } else {
              responseMessage.textContent = "Erro ao baixar o vídeo.";
              responseMessage.classList.add("error");
            }
          } catch (error) {
            responseMessage.textContent = "Erro ao conectar ao servidor.";
            responseMessage.classList.add("error");
            console.error("Erro ao fazer a requisição:", error); // Exibe o erro no console
          }
        });
    </script>
  </body>
</html>
